<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & It's Properties</title>
</head>
<body>

    <!--    tr = table row,  th = table heading,  td = table deta    -->

    <table border cellpadding="16px" cellspacing="20px" bordercolor="red" >
        <tr>
            <th>Sr. no</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Math</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Math</td>
            <td rowspan="2">Physice</td>
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Math</td>
        </tr>
    </table> 
    <br><br><br><br>


                            <!-- Calculater -->

    <table border cellpadding="20px" cellspacing="40px" bordercolor="blue">
        
        <tr>
            <th colspan="4">Enter &nbsp; any  &nbsp; number</th>
        </tr>

        <tr>
            <td>%</td>
            <td>*</td>
            <td>/</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>


</body>
</html>
