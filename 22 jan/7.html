<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding some attributes</title>
</head>
<body>
                <!-- attributes = placeholder, value, readonly, disabled, autofocus-->

    <form method="get">
        <fieldset>
          <legend>User Registration !!</legend>
          <br /><br />
  
          <label for="username">Enter your name: </label>
          <input type="text" name="username" id="username" value="saikat" readonly disabled />
          <br /><br />
          <label for="useremail">Enter your email: </label>
          <input type="email" name="useremail" id="useremail" placeholder="abc@gmail.com" autofocus/>
          <br /><br />
          <label for="userpassword">Enter your password: </label>
          <input type="password" name="userpassword" id="userpassword" />
          <br /><br />
  
          Gender:
          <br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <br />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
  
          <br /><br />

          <!-- input type "number" nea tar min="5" & max="10" value set kora jeta pare -->

          <input type="number" min="5" max="10">
          <input type="submit" value="Submit From" />
        </fieldset>
      </form>
</body>
</html>
