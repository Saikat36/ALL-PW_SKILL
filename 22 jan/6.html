<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Method & Post Method and value</title>
  </head>
          <!-- Get Method a value ta submit korla URL a show hoi 
               Post Method and value submit korla URL a show hoi na -->
  <body>
    <form method="get">
      <fieldset>
        <legend>User Registration !!</legend>
        <br /><br />

        <label for="username">Enter your name: </label>
        <input type="text" name="username" id="username" />
        <br /><br />
        <label for="useremail">Enter your email: </label>
        <input type="email" name="useremail" id="useremail" />
        <br /><br />
        <label for="userpassword">Enter your password: </label>
        <input type="password" name="userpassword" id="userpassword" />
        <br /><br />

        <!-- input type="radio" te value="male" add na korla gender a "on" likha ase kono "male or female" ase na-->

        Gender:
        <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />

        <br /><br />
        <input type="submit" value="Submit From" />
      </fieldset>
    </form>

    <br /><br /><br />

    <form method="post" action="/signup">
      <fieldset>
        <legend>User Registration !!</legend>
        <br /><br />

        <label for="username">Enter your name: </label>
        <input type="text" name="username" id="username" />
        <br /><br />
        <label for="useremail">Enter your email: </label>
        <input type="email" name="useremail" id="useremail" />
        <br /><br />
        <label for="userpassword">Enter your password: </label>
        <input type="password" name="userpassword" id="userpassword" />
        <br /><br />

        Gender:
        <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />

        <br /><br />
        <input type="submit" value="Submit From" />
      </fieldset>
    </form>
  </body>
</html>
