<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client's Home Page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  /* display: flex; */
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  display: block;
  width: 100%;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin-left: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

.banner {
  background-color: #f2f2f2;
  padding: 50px;
  text-align: center;
  font-size: 24px;
}

.columns {
  display: flex;
}

.column {
  flex: 1;
  padding: 20px;
  text-align: center;
}

.column img {
  max-width: 100%;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
}

.footer-column {
  flex: 1;
}

.small-logo {
  font-size: 16px;
  text-align: center;
}

p {
  font-size: 16px;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Client's Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="banner">Large Promotional Banner</div>
    <section class="columns">
      <div class="column">
        <img src="image1.jpg" alt="Image 1">
        <p>Text for Image 1</p>
      </div>
      <div class="column">
        <img src="image2.jpg" alt="Image 2">
        <p>Text for Image 2</p>
      </div>
      <div class="column">
        <img src="image3.jpg" alt="Image 3">
        <p>Text for Image 3</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-column">
      <div class="small-logo">Client's Small Logo</div>
    </div>
    <div class="footer-column">

</html>
