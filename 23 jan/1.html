<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<!-- Semantic Tags = header, article, aside, main, details, summary, footer -->

<body>
    
    <header>
        This is a header

        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>

    </header>

    <article>
        This is a sample article
    </article>

    <aside>
        <p>This is the 1st menu</p>
        <p>This is the 2nd menu</p>
    </aside>

    <main>
        This is a main
    </main>

    <details>
        <summary>This is a summery</summary>
        This is a details
    </details>

    <footer>
        This is a footer
    </footer>

</body>
</html>
