<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Interlinking web pages</title>
</head>
<body>

    <!-- orderlist -->

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>


    <!-- orderlist and types -->

    <ol>
        <li type="i">one</li>
        <li type="i">two</li>
        <li type="a">three</li>
        <li type="b">four</li>
        <li>five</li>
    </ol>



    <!-- unorderlist -->

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>



    <!-- unorderlist and types -->

    <ul>
        <li type="circle">one</li>
        <li type="square">two</li>
        <li type="none">three</li>
        <li type="disc">four</li>
        <li>four</li>
    </ul>


    <!-- discription List Dl with dt & dd -->

    <dl>
        <dt>Iphone 14</dt>
        <dd>Lorem ipsum dolor sit amet consectetur.</dd>
        <dt>Iphone 12</dt>
        <dd>Lorem ipsum dolor sit amet consectetur.</dd>
    </dl>

    
</body>
</html>
