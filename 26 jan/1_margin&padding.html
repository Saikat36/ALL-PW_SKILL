<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>

    <style>

                    /* Padding */

        .padding
        {
            border: 2px solid red;
            padding: 50px;
            
        }

                     /* Margin */ 

        .margin
        {
            border: 2px solid green;
            width: 180px;
            margin: auto;
        }
    </style>
</head>
<body style="border: 2px solid blue;">
            <!-- Padding -->

        <p class="padding">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate expedita, nesciunt quis maiores nulla eius.
        </p>

            <!-- Margin -->

        <p class="margin">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, amet mollitia modi facere rerum laboriosam iusto perferendis sed provident quibusdam.
        </p>
</body>
</html>
