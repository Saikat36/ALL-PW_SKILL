<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2.css">
    <title>Descendent Selector</title>
</head>
<body>

            <!--   Combinators :- 
            
                1. Descendent Selector
                2. Child Selector
                3. Adjacent sibling Selector
                4. General sibling Selector -->
    


<!-- Descendent Selector -->

<h1>Hello world</h1>

<main>
    <p>Hello I am pera</p>
</main>


<!-- Child Selector -->

<h1>
    <p>Hola world</p> 
</h1>


<!-- Adjacent sibling Selector -->

<section>
    <p>
        hello world <!-- section-er thik porer "p" tai kaj hobe --> 
    </p>
</section>

<p>Hello I am second para</p>


<!-- General sibling Selector -->

<section>       
    <p>
        hello world     
    </p>
</section>

<p>Hello I am 1st para</p>  <!-- section-er pore joto "p" tag thakbe sob goloi tai kaj hobe -->
<p>Hello I am 2nd para</p>  <!-- section-er pore joto "p" tag thakbe sob goloi tai kaj hobe -->


</body>
</html>
