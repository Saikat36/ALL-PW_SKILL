<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selector</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

        <!-- There are 5 type of Simple selector :- 

            1. universal selector
            2. Element selector
            3. class selectors
            4. ID selectors
            4. selector list
        -->

                    <!-- universal selector = ( * ) tag -->
        
        <!-- Element selector -->

        <h1>I am h1</h1>



        <!-- class selectors -->

        <p class="saikat">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, doloribus.</p>

        <p class="saikat">Lorem ipsum dolor sit amet.</p>


        <!-- ID selectors -->

        <p id="id1"><br> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae dicta dolorem velit.</p>



        <!-- selector list = .class1, .class2 , .class3-->

</body>
</html>
